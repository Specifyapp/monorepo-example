name: Update Design Tokens

on:
  workflow_dispatch:
  schedule:
    - cron:  "0 */4 * * *"

jobs:
  update-dep:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Install Specify CLI
        run: npm install -g @specifyapp/cli;
      - name: Pull design data from Specify
        run: |
          specify pull -C ./.specifyrc/general.js -p {{ secrets.SPECIFY_TOKEN }};
          specify pull -C ./.specifyrc/light-theme.js -p {{ secrets.SPECIFY_TOKEN }};
          specify pull -C ./.specifyrc/dark-theme.js -p {{ secrets.SPECIFY_TOKEN }};
      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: Update design tokens
          title: 'Update design tokens'
          body: >
            This PR is auto-generated by 
            [create-pull-request](https://github.com/peter-evans/create-pull-request).
            
            Design tokens come from your [Specify](https://www.specifyapp.com) repositories.
          branch: specify
          labels: Design Tokens
