name: Generate Design Tokens With Style Dictionary

on:
  workflow_dispatch:
  schedule:
    - cron:  "0 */4 * * *"

jobs:
  generate_tokens:  
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Install Specify CLI
      run: npm install -g @specifyapp/cli; ls -a
    - name: Pull design data from SPecify
      run: npm run pull-tokens
    - uses: EndBug/add-and-commit@v9 # You can change this to use a specific version.
      with:
        new_branch: 'specify'



    